upstream django {
    server medical_backoffice-monolith:8000;
}

server {
    listen 80;
    listen [::]:80;
    # the domain name it will serve for
    server_name _;
    charset utf-8;

    types_hash_max_size 2048;
    server_tokens off;
    add_header Strict-Transport-Security "max-age=15552001; includeSubdomains; preload";
    etag off;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header Content-Security-Policy "'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header Cache-Control "no-store, private, no-cache, must-revalidate,max-age=7200";
    add_header X-Content-Type-Options "nosniff";
    add_header Accept-Encoding "gzip, compress, br";

    # set gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # buffer policy
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 20M;  # Aumentado para permitir subida de archivos
    large_client_header_buffers 4 256k;

    location / {
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # Django static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media files
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /templates/500.html;
    location ~ /\.ht {
        deny all;
    }
}